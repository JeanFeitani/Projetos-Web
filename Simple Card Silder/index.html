<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="slide-container">
        <div class="slide-content">
            <div class="card-wrapper">
                <div class="card">
                    <div class="image-content">
                        <span class="overlay"></span>

                        <div class="card-image">
                            <img class="card-img1" src="./assets/profile-image (1).jpg" alt="">
                        </div>
                    </div>

                   <div class="card-content">
                    <h2 class="name">David Dell</h2>
                    <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut, ab. Ducimus excepturi dicta iure omnis autem vero quaerat, natus distinctio! Laboriosam !</p>

                    <button class="button">View more</button>
                   </div> 
                </div>
            </div>
        </div>

    </div>
</body>

</html>
